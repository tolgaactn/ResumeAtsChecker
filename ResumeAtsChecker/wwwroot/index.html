<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV ATS Kontrol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 40px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background: white;
        }

        .card-header {
            background: #2c3e50;
            color: white;
            border-radius: 12px 12px 0 0 !important;
            padding: 25px 30px;
            border: none;
        }

        .btn-primary {
            background: #2c3e50;
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }

            .btn-primary:hover {
                background: #34495e;
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
            }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .score-excellent {
            background: #27ae60;
        }

        .score-good {
            background: #3498db;
        }

        .score-fair {
            background: #f39c12;
        }

        .score-poor {
            background: #e74c3c;
        }

        .keyword-badge {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 8px 16px;
            border-radius: 6px;
            margin: 5px;
            display: inline-block;
            font-weight: 500;
            border: 1px solid #bdc3c7;
        }

        .suggestion-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #3498db;
        }

        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

            .file-upload-wrapper input[type=file] {
                position: absolute;
                left: -9999px;
            }

        .file-upload-label {
            display: block;
            padding: 40px;
            background: #f8f9fa;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

            .file-upload-label:hover {
                background: #ecf0f1;
                border-color: #3498db;
            }

        .file-name {
            color: #2c3e50;
            font-weight: 600;
            margin-top: 10px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        #results {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="text-center mb-4">
            <div class="card" style="background: white; padding: 30px;">
                <h1 class="display-5 fw-bold mb-2" style="color: #2c3e50;">
                    <i class="fas fa-file-alt"></i> CV ATS Kontrol
                </h1>
                <p class="lead text-muted">CV'nizin ATS (Başvuru Takip Sistemi) sisteminden geçip geçmediğini kontrol edin</p>
            </div>
        </div>

        <!-- Input Card -->
        <div class="card mb-4" id="inputCard">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-upload"></i> Yükle & Analiz Et</h4>
            </div>
            <div class="card-body p-4">
                <form id="analysisForm">
                    <!-- PDF Upload -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="fas fa-file-pdf"></i> CV'nizi Yükleyin (PDF)
                        </label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="resumeFile" name="resume" accept=".pdf" required>
                            <label for="resumeFile" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <p class="mb-0 text-muted">Yüklemek için tıklayın veya sürükle-bırak yapın</p>
                                <small class="text-muted">Sadece PDF dosyaları</small>
                                <div class="file-name" id="fileName"></div>
                            </label>
                        </div>
                    </div>

                    <!-- Job Description -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="fas fa-briefcase"></i> İş İlanı Açıklaması
                        </label>
                        <textarea class="form-control"
                                  id="jobDescription"
                                  name="jobDescription"
                                  rows="8"
                                  placeholder="İş ilanı açıklamasını buraya yapıştırın..."
                                  required></textarea>
                        <small class="text-muted">Başvurmak istediğiniz iş ilanını kopyalayıp yapıştırın</small>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn">
                            <i class="fas fa-search"></i> CV'yi Analiz Et
                        </button>
                    </div>
                </form>

                <!-- Loading State -->
                <div class="text-center py-5" id="loading" style="display: none;">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">CV'niz AI ile analiz ediliyor...</p>
                </div>
            </div>
        </div>

        <!-- Results Card -->
        <div class="card" id="results">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-chart-line"></i> Analiz Sonuçları</h4>
            </div>
            <div class="card-body p-4">
                <!-- Score -->
                <div class="text-center mb-4">
                    <div class="score-circle" id="scoreCircle">
                        <span id="scoreValue">0</span>
                    </div>
                    <h5 class="mt-3 text-muted">ATS Uyumluluk Skoru</h5>
                </div>

                <!-- Summary -->
                <div class="mb-4">
                    <h5 class="fw-bold mb-3">
                        <i class="fas fa-info-circle text-primary"></i> Özet
                    </h5>
                    <p class="text-muted" id="summaryText"></p>
                </div>

                <!-- Missing Keywords -->
                <div class="mb-4">
                    <h5 class="fw-bold mb-3">
                        <i class="fas fa-key text-warning"></i> Eksik Anahtar Kelimeler
                    </h5>
                    <div id="keywordsList"></div>
                </div>

                <!-- Suggestions -->
                <div class="mb-4">
                    <h5 class="fw-bold mb-3">
                        <i class="fas fa-lightbulb text-success"></i> Öneriler
                    </h5>
                    <div id="suggestionsList"></div>
                </div>

                <!-- Analyze Another Button -->
                <div class="text-center mt-4">
                    <button class="btn btn-outline-primary" id="analyzeAnotherBtn">
                        <i class="fas fa-redo"></i> Başka Bir CV Analiz Et
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://localhost:7231/api/analysis';

        // File upload handler
        document.getElementById('resumeFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('fileName').textContent = fileName ? `Seçilen: ${fileName}` : '';
        });

        // Form submission
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData();
            const resumeFile = document.getElementById('resumeFile').files[0];
            const jobDescription = document.getElementById('jobDescription').value;

            formData.append('resume', resumeFile);
            formData.append('jobDescription', jobDescription);

            // Show loading
            document.getElementById('analysisForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Analysis failed');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                alert('Hata: ' + error.message);
                document.getElementById('analysisForm').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        });

        function displayResults(data) {
            // Hide input card, show results
            document.getElementById('inputCard').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            // Score
            const score = data.score;
            const scoreCircle = document.getElementById('scoreCircle');
            document.getElementById('scoreValue').textContent = score;

            // Score color based on value
            scoreCircle.className = 'score-circle';
            if (score >= 80) scoreCircle.classList.add('score-excellent');
            else if (score >= 60) scoreCircle.classList.add('score-good');
            else if (score >= 40) scoreCircle.classList.add('score-fair');
            else scoreCircle.classList.add('score-poor');

            // Summary
            document.getElementById('summaryText').textContent = data.summary;

            // Missing Keywords
            const keywordsList = document.getElementById('keywordsList');
            keywordsList.innerHTML = '';
            if (data.missingKeywords && data.missingKeywords.length > 0) {
                data.missingKeywords.forEach(keyword => {
                    const badge = document.createElement('span');
                    badge.className = 'keyword-badge';
                    badge.textContent = keyword;
                    keywordsList.appendChild(badge);
                });
            } else {
                keywordsList.innerHTML = '<p class="text-muted">Eksik anahtar kelime yok! Harika iş!</p>';
            }

            // Suggestions
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = '';
            if (data.suggestions && data.suggestions.length > 0) {
                data.suggestions.forEach((suggestion, index) => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `<strong>${index + 1}.</strong> ${suggestion}`;
                    suggestionsList.appendChild(item);
                });
            } else {
                suggestionsList.innerHTML = '<p class="text-muted">Öneri gerekmiyor! CV\'niz harika görünüyor!</p>';
            }

            // Scroll to results
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Analyze another button
        document.getElementById('analyzeAnotherBtn').addEventListener('click', function() {
            document.getElementById('inputCard').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('analysisForm').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('analysisForm').reset();
            document.getElementById('fileName').textContent = '';
        });
    </script>
</body>
</html>
